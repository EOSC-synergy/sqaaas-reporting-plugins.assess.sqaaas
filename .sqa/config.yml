      github.com/EOSC-synergy/sqaaas-reporting-plugins find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.queasy-alizarin-dogfish.sh
        container: qc.doc_stealthy-alizarin-lion
      github.com/EOSC-synergy/sqaaas-reporting-plugins git:
        commands:
        - /usr/bin/env sh .sqa/script.skinny-burgundy-panda.sh
