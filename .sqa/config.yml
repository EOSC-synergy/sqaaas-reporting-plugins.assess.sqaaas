  QC.Sty:
    repos:
      github.com/EOSC-synergy/sqaaas-reporting-plugins flake8:
        commands:
        - /usr/bin/env sh .sqa/script.zippy-chartreuse-albatross.sh
        container: qc.sty_shaky-champagne-mandrill
