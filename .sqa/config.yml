      github.com/EOSC-synergy/sqaaas-reporting-plugins find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.homely-carmine-bullfrog.sh
        container: qc.doc_nippy-blue-neanderthal
      github.com/EOSC-synergy/sqaaas-reporting-plugins git:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-tangerine-urchin.sh
        container: qc.doc_squeaky-copper-crab
      github.com/EOSC-synergy/sqaaas-reporting-plugins markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.stinky-orchid-rottweiler.sh
        container: qc.doc_baggy-cream-mist
